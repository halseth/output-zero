[package]
name = "method"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
shared = { path = "../../shared" }
risc0-zkvm = { version = "1.2.0", default-features = false, features = ['std'] }
rustreexo = { git = "https://github.com/halseth/rustreexo.git", branch = "usize-64-bit-le", features = ["with-serde"] }
serde = "1.0"
bitcoin = { version = "0.32.5", features = ["serde"] }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
sha2 = "0.10.8"
k256 = { version = "=0.13.3", features = ["arithmetic", "serde", "expose-field", "std", "ecdsa", "pkcs8", "schnorr"], default-features = false }
bitcoin_hashes = "0.14.0"

[patch.crates-io]
# Placing these patch statement in the workspace Cargo.toml will add RISC Zero SHA-256 and bigint
# multiplication accelerator support for all downstream usages of the following crates.
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0"  }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }